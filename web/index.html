<!DOCTYPE html><html><head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Axora Meditation App">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="axora">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Sign-In client ID -->
  <meta name="google-signin-client_id" content="906770746320-aoh8gg8krlj3el1smo6rtmrcss76uvu7.apps.googleusercontent.com">

  <title>Axora</title>
  <link rel="manifest" href="manifest.json">
  
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #fff8eb;
      background-size: 100% 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .center {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }

    /* Loading animation */
    .loader {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(farthest-side, #FFB627 94%, #0000) top/8px 8px no-repeat,
                conic-gradient(#0000 30%, #FFB627);
      -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
      animation: loader-spin 1s infinite linear;
    }
    
    @keyframes loader-spin {
      100% {
        transform: rotate(1turn);
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #fff8eb;
      }
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>
<body>
  <div class="splash-container">
    <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
    </picture>
    <div class="loader"></div>
  </div>
  
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var splash = document.querySelector('.splash-container');
      if (splash) {
        splash.remove();
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async=""></script>
</body></html>
